<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D solar system</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #0a0a23;
        }
        canvas { display: block; }

        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background: rgba(20, 20, 40, 0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 250px;
            transition: all 0.3s ease;
        }

        #control-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 250px;
            background: rgba(20, 20, 40, 0.9);
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        #top-view {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            border: 2px solid #00aaff;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.5);
            overflow: hidden; 
        }

        .panel-title {
            margin: 0 0 15px 0;
            font-size: 1.2em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 5px;
        }

        .control-item {
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        input[type="range"] {
            width: 100%;
            accent-color: #00aaff;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background: #00aaff;
            border: none;
            padding: 8px 15px;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #0088cc;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .value-display {
            color: #00aaff;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div id="info-panel">
        <h3 class="panel-title">Planet Info</h3>
        <div id="info-content">Click a planet to see details</div>
    </div>

    <div id="control-panel">
        <h3 class="panel-title">Controls</h3>
        <div class="control-item">
            <div>
                <div class="slider-label">Orbit Speed <span id="speedValue" class="value-display">1.0x</span></div>
                <input type="range" id="speedSlider" min="0" max="2" step="0.1" value="1">
            </div>
        </div>
        <div class="control-item">
            <div>
                <div class="slider-label">Sun Brightness <span id="lightValue" class="value-display">1.5</span></div>
                <input type="range" id="lightSlider" min="0" max="3" step="0.1" value="1.5">
            </div>
        </div>
        <div class="control-item">
            <label><input type="checkbox" id="labelsToggle" checked> Show Labels</label>
        </div>
        <div class="control-item">
            <label><input type="checkbox" id="orbitToggle" checked> Show Orbits</label>
        </div>
        <div class="control-item">
            <button id="resetView">Reset View</button>
        </div>
        <div class="control-item">
            <button id="resetTopView">Reset Top View</button>
        </div>
    </div>
    <div id="top-view"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134/examples/js/controls/OrbitControls.js"></script>
    <script>
        const scene = new THREE.Scene();
        const mainCamera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(mainCamera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        
        const topViewSize = 200; 
        const topCamera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000); 
        topCamera.position.set(0, 80, 0); 

        topCamera.lookAt(0, 0, 0);

        
        const topRenderer = new THREE.WebGLRenderer({ antialias: true });
        topRenderer.setSize(topViewSize, topViewSize);
        document.getElementById('top-view').appendChild(topRenderer.domElement);

        const topControls = new THREE.OrbitControls(topCamera, topRenderer.domElement);
        topControls.enableDamping = true;
        topControls.dampingFactor = 0.05;

        topControls.enableZoom = true; 
        
        topControls.enableRotate = false; 
        topControls.minDistance = 10; 
        topControls.maxDistance = 100; 
        const sunGeometry = new THREE.SphereGeometry(5, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffdd00 });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);
        const sunLight = new THREE.PointLight(0xffffff, 1.5, 100);
        sun.add(sunLight);

        const planetData = [
            { name: "Mercury", size: 0.2, color: 0xaaaaaa, distance: 8, speed: 0.04 },
            { name: "Venus", size: 0.4, color: 0xffcc33, distance: 12, speed: 0.035 },
            { name: "Earth", size: 0.5, color: 0x00ff00, distance: 16, speed: 0.03 },
            { name: "Mars", size: 0.3, color: 0xff4500, distance: 20, speed: 0.025 },
            { name: "Jupiter", size: 1.2, color: 0xffa500, distance: 28, speed: 0.015 },
            { name: "Saturn", size: 1.0, color: 0xd2b48c, distance: 36, speed: 0.012 },
            { name: "Uranus", size: 0.7, color: 0x00ffff, distance: 44, speed: 0.01 },
            { name: "Neptune", size: 0.7, color: 0x0000ff, distance: 52, speed: 0.008 },
            { name: "Pluto", size: 0.9, color: 0x00ff00, distance: 60, speed: 0.006 }
        ];

        const planets = [];
        const labels = [];
        const orbits = [];

        planetData.forEach(data => {
            const geometry = new THREE.SphereGeometry(data.size, 32, 32);
            const material = new THREE.MeshPhongMaterial({ color: data.color });
            const planet = new THREE.Mesh(geometry, material);
            planet.position.x = data.distance;
            planet.userData = { name: data.name };
            scene.add(planet);

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            context.font = '24px Arial';
            context.fillStyle = 'white';
            context.fillText(data.name, 0, 24);
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.scale.set(2, 1, 1);
            planet.add(sprite);
            sprite.position.y = data.size + 1;

            const orbitGeometry = new THREE.RingGeometry(data.distance - 0.05, data.distance + 0.05, 64);
            const orbitMaterial = new THREE.MeshBasicMaterial({ color: 0x555555, side: THREE.DoubleSide });
            const orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
            orbit.rotation.x = Math.PI / 2;
            scene.add(orbit);

            planets.push({ mesh: planet, distance: data.distance, speed: data.speed, angle: 0 });
            labels.push(sprite);
            orbits.push(orbit);
        });

        mainCamera.position.z = 70; 
        let speedMultiplier = 1.0;
        let showLabels = true;
        let showOrbits = true;

        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        speedSlider.addEventListener('input', (e) => {
            speedMultiplier = parseFloat(e.target.value);
            speedValue.textContent = speedMultiplier.toFixed(1) + 'x';
        });

        const lightSlider = document.getElementById('lightSlider');
        const lightValue = document.getElementById('lightValue');
        lightSlider.addEventListener('input', (e) => {
            sunLight.intensity = parseFloat(e.target.value);
            lightValue.textContent = sunLight.intensity.toFixed(1);
        });

        document.getElementById('labelsToggle').addEventListener('change', (e) => {
            showLabels = e.target.checked;
            labels.forEach(label => label.visible = showLabels);
        });

        document.getElementById('orbitToggle').addEventListener('change', (e) => {
            showOrbits = e.target.checked;
            orbits.forEach(orbit => orbit.visible = showOrbits);
        });

        document.getElementById('resetView').addEventListener('click', () => {
            mainCamera.position.set(0, 0, 70);
            controls.target.set(0, 0, 0);
            controls.update();
        });

        document.getElementById('resetTopView').addEventListener('click', () => {
            topCamera.position.set(0, 80, 0);
            topControls.target.set(0, 0, 0);
            topControls.update();
        });

        window.addEventListener('click', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, mainCamera);
            const intersects = raycaster.intersectObjects(planets.map(p => p.mesh));
            if (intersects.length > 0) {
                const planet = intersects[0].object;
                const planetData = planets.find(p => p.mesh === planet);
                document.getElementById('info-content').innerHTML = 
                    `<strong>${planet.userData.name}</strong><br>` +
                    `Distance: ${planetData.distance} units<br>` +
                    `Speed: ${(planetData.speed * 100).toFixed(2)} units/sec`;
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            sun.rotation.y += 0.01;

            planets.forEach(planet => {
                planet.angle += planet.speed * speedMultiplier;
                planet.mesh.position.x = Math.cos(planet.angle) * planet.distance;
                planet.mesh.position.z = Math.sin(planet.angle) * planet.distance;
                planet.mesh.rotation.y += 0.02;
            });

            controls.update();
            topControls.update();
            renderer.setViewport(0, 0, window.innerWidth, window.innerHeight);
            renderer.render(scene, mainCamera);

            topRenderer.render(scene, topCamera);
        }

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            mainCamera.aspect = window.innerWidth / window.innerHeight;
            mainCamera.updateProjectionMatrix();
            topCamera.updateProjectionMatrix();
        });

        animate();
        const planetDetails = {
    Mercury: {
        diameter: "4,880 km",
        mass: "0.055 Earth masses",
        orbitalPeriod: "88 days",
        rotationPeriod: "1,408 hours",
        moons: "None",
        atmosphere: "Trace amounts of oxygen, sodium, hydrogen, helium"
    },
    Venus: {
        diameter: "12,104 km",
        mass: "0.815 Earth masses",
        orbitalPeriod: "225 days",
        rotationPeriod: "5,832 hours",
        moons: "None",
        atmosphere: "Carbon dioxide, nitrogen, sulfuric acid clouds"
    },
    Earth: {
        diameter: "12,742 km",
        mass: "1 Earth mass",
        orbitalPeriod: "365.25 days",
        rotationPeriod: "24 hours",
        moons: "1 (Moon)",
        atmosphere: "Nitrogen, oxygen, argon, carbon dioxide"
    },
    Mars: {
        diameter: "6,779 km",
        mass: "0.107 Earth masses",
        orbitalPeriod: "687 days",
        rotationPeriod: "25 hours",
        moons: "2 (Phobos, Deimos)",
        atmosphere: "Carbon dioxide, nitrogen, argon"
    },
    Jupiter: {
        diameter: "139,820 km",
        mass: "318 Earth masses",
        orbitalPeriod: "11.9 years",
        rotationPeriod: "10 hours",
        moons: "79+ (including Ganymede, Callisto, Io, Europa)",
        atmosphere: "Hydrogen, helium, ammonia, methane"
    },
    Saturn: {
        diameter: "116,460 km",
        mass: "95 Earth masses",
        orbitalPeriod: "29.5 years",
        rotationPeriod: "11 hours",
        moons: "83+ (including Titan, Enceladus, Mimas, Rhea)",
        atmosphere: "Hydrogen, helium, methane"
    },
    Uranus: {
        diameter: "50,724 km",
        mass: "14.5 Earth masses",
        orbitalPeriod: "84 years",
        rotationPeriod: "17 hours",
        moons: "27 (including Titania, Oberon, Miranda)",
        atmosphere: "Hydrogen, helium, methane"
    },
    Neptune: {
        diameter: "49,244 km",
        mass: "17 Earth masses",
        orbitalPeriod: "165 years",
        rotationPeriod: "16 hours",
        moons: "14 (including Triton)",
        atmosphere: "Hydrogen, helium, methane"
    },
    Pluto: {
        diameter: "2,377 km",
        mass: "0.0022 Earth masses",
        orbitalPeriod: "248 years",
        rotationPeriod: "153 hours",
        moons: "5 (including Charon, Nix, Hydra)",
        atmosphere: "Nitrogen, methane, carbon monoxide"
    }
};

window.addEventListener('click', (event) => {
    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
    raycaster.setFromCamera(mouse, mainCamera);
    const intersects = raycaster.intersectObjects(planets.map(p => p.mesh));
    if (intersects.length > 0) {
        const planet = intersects[0].object;
        const planetData = planets.find(p => p.mesh === planet);
        const details = planetDetails[planet.userData.name];

        document.getElementById('info-content').innerHTML = `
            <strong>${planet.userData.name}</strong><br>
            Diameter: ${details.diameter}<br>
            Mass: ${details.mass}<br>
            Orbital Period: ${details.orbitalPeriod}<br>
            Rotation Period: ${details.rotationPeriod}<br>
            Moons: ${details.moons}<br>
            Atmosphere: ${details.atmosphere}
        `;
    }
});

    </script>
</body>
</html>
